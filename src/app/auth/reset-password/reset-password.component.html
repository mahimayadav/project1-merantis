<section>
    <div class="container">
        <div class="col-lg-6 signInRow">
            <form [formGroup]="userLoginForm">
            <div class="d-flex align-items-center text-center justify-content-center">
                <div class="loginStyle mt-2" id="loginid">
                    <h1 class="formTitle">RESET PASSWORD</h1>
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="password" class="form-label">Password*</label>
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" appMask class="form-control signInputStyle iconpass" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                    id="password" placeholder="Enter password" name="password"
                                    formControlName="password">
                                <div>
                                    <!-- <i alt="show" class="pi pi-eye-slash eye-show dropdown-icon"
                                        (click)="showPassword = !showPassword" [class.hide]="showPassword"></i>
                                    <i alt="hide" class="pi pi-eye eye-hide dropdown-icon"
                                        (click)="showPassword = !showPassword" [class.hide]="!showPassword"></i> -->
                                </div>

                            </div>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center align-items-center login">
                                <button type="button" class="btn btn1" (click)="onResetPassword()">Submit
                                </button>
                            </div>
                        
                        </div>
                    </div>
                    <p class="forgot-pass" style="text-align: center;"> <span class='underline'><a (click)="onUserSignUp()"
                        style="text-align: center; color: blue;" >
                        Register as {{userLogin}}</a></span>
                    </p>
                </div>

            </div>
            </form>
        </div>


    </div>
</section>
