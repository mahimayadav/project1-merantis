<section>
    <div class="container">
        <div class="col-lg-6 signInRow">
            <form [formGroup]="userLoginForm">
            <div class="d-flex align-items-center text-center justify-content-center">
                <div class="loginStyle mt-2" id="loginid">
                    <h1 class="formTitle">SIGN IN</h1>
                    <P class="forgetPassword">If You are a {{userLogin}}:</P>
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="email" class="form-label">UserName*</label>
                            <div class="input-group">
                                <input type="text" class="form-control signInputStyle icon"  id="email"
                                placeholder="Enter Email" name="user_name" formControlName="user_name" [ngClass]="{ 'is-invalid': submitted && f['user_name'].errors }">
                             
                            </div>
                            <div *ngIf="submitted && f['user_name'].errors" class="invalid-feedback">
                                <div *ngIf="f['user_name'].errors['required']">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password*</label>
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" appMask class="form-control signInputStyle iconpass" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                    id="password" placeholder="Enter password" name="password"
                                    formControlName="password">
                                <div>
                                    <i alt="show" class="fa fa-eye-slash eye-show dropdown-icon"
                                        (click)="showPassword = !showPassword" [class.hide]="showPassword"></i>
                                    <i alt="hide" class="fa fa-eye eye-hide dropdown-icon"
                                        (click)="showPassword = !showPassword" [class.hide]="!showPassword"></i>
                                </div>

                            </div>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-6 col-12">
                                <p class="forgot-pass"><input type="radio" checked>You
                                    Agrees to Merantis <span class='underline'><a href="#"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">Terms and Conditions </a></span></p>
                            </div>
                            <div class="text-center align-items-center login">
                                <button type="button" class="btn btn1" (click)="onLogin()">LOGIN
                                </button>
                            </div>
                            <div class="text-center align-items-center">
                                <!-- <div id="google-btn"></div> -->
                                
                               <div class="d-flex flex-col justify-content-center">
                                
                                    <img src="../../../assets/icons8-facebook.svg" height="37px" width="37px" (click)="signInWithFB()">
                                    <!-- <img src="../../../assets/icons8-google.svg" id="google-btn" height="37px" id="google-btn" width="37px"> -->
                                    <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
                                    <img src="../../../assets/icons8-apple.svg" height="37px" width="37px">
                                </div>
                            </div>
                            <!-- <div class="col-lg-2"></div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-12">
                                <p class="forgot-pass">By Login user Agrees to Merantis <span class='underline'><a href="#"
                                    style="text-align: center; color: blue;"  data-bs-toggle="modal" data-bs-target="#exampleModal">Terms and Conditions </a></span></p>
                            </div> -->

                        </div>
                    </div>
                    <p class="forgot-pass" style="text-align: center;"> <span class='underline'><a (click)="onUserSignUp()"
                        style="text-align: center; color: blue;" >
                        Register as {{userLogin}}</a></span>
                    </p>
                </div>

            </div>
            </form>
        </div>
    </div>
</section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body mx-3">
          <app-terms-condition></app-terms-condition>
        </div>
      </div>
    </div>
  </div>
